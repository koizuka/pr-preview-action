name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Update major version tag
        run: |
          TAG="${{ github.event.release.tag_name }}"

          # Extract major version (v1.0.0 -> v1)
          if [[ "$TAG" =~ ^v([0-9]+)\. ]]; then
            MAJOR="v${BASH_REMATCH[1]}"
          else
            echo "::error::Tag '$TAG' does not match semver pattern (vX.Y.Z)"
            exit 1
          fi

          echo "Updating $MAJOR tag to point to $TAG"

          # Delete existing major tag if exists
          git tag -d "$MAJOR" 2>/dev/null || true
          git push origin ":refs/tags/$MAJOR" 2>/dev/null || true

          # Create new major tag pointing to release tag
          git tag "$MAJOR" "$TAG"
          git push origin "$MAJOR"

          echo "Successfully updated $MAJOR -> $TAG"
